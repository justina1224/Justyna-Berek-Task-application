<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelyf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My welcome page</title>
</head>
<body>

    <h1>First impression of my page</h1>

    <!--/*thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>
    <!--/*thymesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${one} + ${two}"></span>

    <br>
    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="multiply" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${space} + ${multiply} + ${space} + ${two}
    + ${space} + ${equals} + ${space} + ${two} * ${two}"></span>

    <br>
    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="plus" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="multiply" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${space} + ${multiply} + ${space} + ${two} + ${space} + ${plus} + ${space} + ${two}
    + ${space} + ${equals} + ${space} + (${two} * ${two} + ${two})"></span>

    <br>
    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="minus" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="multiply" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${space} + ${minus} + ${space} + ${two} + ${space} + ${multiply} + ${space} + ${two}
    + ${space} + ${equals} + ${space} + (${two} - ${two} * ${two})"></span>
    </br>
    </br>
    </br>
    </br>

</body>
</html>
